<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    #pdfContainer { width:100%; height:500px; border:1px solid #ccc; margin-bottom:20px; }
    .question { margin-bottom:15px; }
    input[type=text] { width:80%; padding:5px; }
    button { padding:10px 20px; margin-top:10px; }
  </style>
</head>
<body>

<h1>Exam Portal</h1>

<div id="pdfContainer">Loading PDF...</div>

<div>
  <label>Name: <input type="text" id="studentName"></label><br>
  <label>ID: <input type="text" id="studentID"></label>
</div>

<div id="questionsContainer">Loading questions...</div>

<button id="submitBtn">Submit Answers</button>

<div id="result"></div>

<script src="js/app.js"></script>
</body>
</html>
